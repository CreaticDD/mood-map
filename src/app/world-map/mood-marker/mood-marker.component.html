<div id="marker" class="fade-in">
    <div id="header">
        <div>
            <img [src]="this.avatarUrl" />
        </div>
        <div class="personal-details">
            <div class="name">
                {{ this.name }}
            </div>
            <div class="location">
                {{ this.location }}
            </div>
        </div>
    </div>
    <div id="content">
        {{ this.mood }}
    </div>
</div>
